<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />

    </script>
    </head>

    <body>
    <script type="text/javascript"> 
        //history 객체

        //back() : 이전 페이지로 되돌린다.
        const goBack = function() {
            history.back();
        }

        const goForward = function() {
            history.forward();   //forward: 앞으로 가기 but 잘 안씀
        }
    
    </script>
    <a href="javascript:goBack()">이전으로</a>
    <a href="javascript:goForward()">앞으로</a>
    </body>
        
</html>
