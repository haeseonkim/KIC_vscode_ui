    <script type="text/javascript"> 
        // select 만들기

        const checkfrm = function() {
            console.log(document.frm1.s.options);
            console.log(document.frm1.s.options.length);
            console.log(document.frm1.s.options.selectedIndex); 
            
            // selectedIndex -> 배열이라는걸 알수있다.
            // 그걸 활용
            // value = "00"의 00을 가져온다. -> value
            console.log(document.frm1.s.options[document.frm1.s.options.selectedIndex].value);
            // <...> 00 </...>에서 00을 가져온다. -> text
            console.log(document.frm1.s.options[document.frm1.s.options.selectedIndex].text);
            // 이걸 form4에 응용
        };

    </script>

    <form name="frm1">
        <!-- 여러개나오는 스크롤에서 하나를 선택할때 select를 쓴다.-->
        <select name = "s">
            <option value = "v1">사과</option>
            <option value = "v2">딸기</option>
            <option value = "v3">수박</option>
            <option value = "v4">참외</option>
        </select>
        <input type= "button" value= "체크 복사" onclick="checkfrm()" />

    </form>

    </body>
