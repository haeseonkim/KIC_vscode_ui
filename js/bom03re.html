<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />

    </script>
    </head>

    <body>
    <script type="text/javascript"> 
          

        // ./subwin.html 페이지 5초 후에 자동 닫히기  
        const autocloseWindow = function() {
            let option = 'top=100, letf=300, width=600, height=800';
            let ch = open( './subwin.html', 'openwin', option );
            setTimeout( function() {
                ch.close();
            }, 5000);                               
        }
        
    </script>
    <!-- Html에서 자바스크립트 함수 호출방법-->
    <!--1. 링크 걸어서  or 버튼 사용-->
    <a href="javascript:autocloseWindow()">함수 호출</a><br />  
    </body>
        
</html>
