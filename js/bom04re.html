    <script type="text/javascript"> 
        //screen 


        // window가 화면 중간에 띄워지게 만들기 

    const goUrl = function() {
        //창크기는 고정
        let width1 = 600;
        let height1 = 800; 
        //창의 위치 계산
        let top1 = screen.height/2 - height1/2;
        let left1 = screen.width/2 - width1/2;
        
        let option= `top=${top1}, left=${left1}, width=${width1}, height= ${height1}`;
        open( 'https://daum.net', 'openwin', option );
    }

       
    
    </script>
    <a href= "javascript:goUrl()" > 다음 모바일</a>
