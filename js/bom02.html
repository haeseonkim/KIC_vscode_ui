        // subwin.html 파일 새창에 열고 닫기 
        let top1 = 100;
        let left =200;
        let width = 600;
        let height = 800; 
    
        let option= `top=${top1}, left=${left}, width=${width}, height= ${height}`;
        //open( './subwin.html', 'openwin', option );
        let child = open( './subwin.html', 'openwin', option );  //child: 창에 대한 정보
        
        const moveWindow = function() {
            //child.moveBy( 10, 10 );  //moveBy: 수평,수직으로 x,y만큼 움직인다 
            child.moveTo( 10, 10 );  //moveTo: x,y 좌표로 이동해 
        }
        
    </script>
    <!--html에서 함수 호출법-->
    <input type= "button" value= "클릭해" onclick="moveWindow()"/>
